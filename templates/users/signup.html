{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="min-h-[70vh] flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-2xl w-full space-y-8 bg-white p-10 rounded-3xl shadow-xl shadow-gray-100 border border-gray-50">
        <div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                Create your account
            </h2>
            <p class="mt-2 text-center text-sm text-gray-500">
                Join Khaja Kham and start ordering delicious food!
            </p>
        </div>
        <form class="mt-8 space-y-6" action="{% url 'signup' %}" method="POST">
            {% csrf_token %}
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="space-y-4">
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                        <input id="username" name="username" type="text" required
                            class="appearance-none block w-full px-4 py-3 border border-gray-200 placeholder-gray-400 text-gray-900 rounded-xl focus:outline-none focus:ring-primary focus:border-primary sm:text-sm transition-all bg-gray-50"
                            placeholder="saurav">
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email address</label>
                        <input id="email" name="email" type="email" required
                            class="appearance-none block w-full px-4 py-3 border border-gray-200 placeholder-gray-400 text-gray-900 rounded-xl focus:outline-none focus:ring-primary focus:border-primary sm:text-sm transition-all bg-gray-50"
                            placeholder="saurav@example.com">
                    </div>
                    <div>
                        <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
                        <input id="phone" name="phone" type="text" required
                            class="appearance-none block w-full px-4 py-3 border border-gray-200 placeholder-gray-400 text-gray-900 rounded-xl focus:outline-none focus:ring-primary focus:border-primary sm:text-sm transition-all bg-gray-50"
                            placeholder="+977-98XXXXXXXX">
                    </div>
                </div>

                <div class="space-y-4">
                    <div>
                        <label for="role" class="block text-sm font-medium text-gray-700 mb-1">I want to join as</label>
                        <select id="role" name="role"
                            class="appearance-none block w-full px-4 py-3 border border-gray-200 text-gray-900 rounded-xl focus:outline-none focus:ring-primary focus:border-primary sm:text-sm transition-all bg-gray-50">
                            <option value="USER">Customer</option>
                            <option value="DELIVERY_BOY">Delivery Partner (Rider)</option>
                        </select>
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                        <input id="password" name="password" type="password" required
                            class="appearance-none block w-full px-4 py-3 border border-gray-200 placeholder-gray-400 text-gray-900 rounded-xl focus:outline-none focus:ring-primary focus:border-primary sm:text-sm transition-all bg-gray-50"
                            placeholder="••••••••">
                    </div>
                    <div>
                        <label for="confirm_password" class="block text-sm font-medium text-gray-700 mb-1">Confirm
                            Password</label>
                        <input id="confirm_password" name="confirm_password" type="password" required
                            class="appearance-none block w-full px-4 py-3 border border-gray-200 placeholder-gray-400 text-gray-900 rounded-xl focus:outline-none focus:ring-primary focus:border-primary sm:text-sm transition-all bg-gray-50"
                            placeholder="••••••••">
                    </div>
                </div>
            </div>

            <div class="space-y-4">
                <label for="address" class="block text-sm font-medium text-gray-700 mb-1">Delivery Address</label>
                <textarea id="address" name="address" rows="3"
                    class="appearance-none block w-full px-4 py-3 border border-gray-200 placeholder-gray-400 text-gray-900 rounded-xl focus:outline-none focus:ring-primary focus:border-primary sm:text-sm transition-all bg-gray-50"
                    placeholder="Your full address..."></textarea>
            </div>

            <div class="flex items-center">
                <input id="terms" name="terms" type="checkbox" required
                    class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded">
                <label for="terms" class="ml-2 block text-sm text-gray-900">
                    I agree to the <a href="#" class="text-primary font-semibold">Terms and Conditions</a>
                </label>
            </div>

            <div>
                <button type="submit"
                    class="group relative w-full flex justify-center py-4 px-4 border border-transparent text-base font-bold rounded-xl text-white btn-gradient transition-all shadow-lg shadow-orange-100">
                    Create Account
                </button>
            </div>

            <div class="text-center">
                <p class="text-sm text-gray-500">
                    Already have an account? <a href="{% url 'login' %}"
                        class="font-semibold text-primary hover:text-secondary">Sign in</a>
                </p>
            </div>
        </form>
    </div>
</div>
{% endblock %}
